<svg width="100%" height="100%" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Grid Pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(148,163,184,0.18)" stroke-width="1"></path>
    </pattern>

    <!-- Soft glow points -->
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="rgba(59,130,246,0.6)"></stop>
      <stop offset="100%" stop-color="rgba(59,130,246,0)"></stop>
    </radialGradient>
  </defs>

  <!-- Background navy gradient -->
  <rect width="100%" height="100%" fill="url(#bg-grad)"></rect>
  <linearGradient id="bg-grad" x1="0" y1="0" x2="1" y2="1">
    <stop offset="0%" stop-color="#0f172a"></stop>
    <stop offset="100%" stop-color="#1e293b"></stop>
  </linearGradient>

  <!-- Grid overlay -->
  <rect width="100%" height="100%" fill="url(#grid)"></rect>

  <!-- Glow circles -->
  <circle cx="300" cy="200" r="180" fill="url(#glow)" opacity="0.25"></circle>
  <circle cx="1200" cy="600" r="220" fill="url(#glow)" opacity="0.2"></circle>
  <circle cx="800" cy="400" r="160" fill="url(#glow)" opacity="0.15"></circle>
</svg>
